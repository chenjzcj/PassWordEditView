apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}
publish {
    userOrg = 'shallcheek'//bintray.com用户名
    groupId = 'com.chaek.android'//jcenter上的路径
    artifactId = 'passwordeditview'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'passwordeditview'//描述，不重要
    website = 'https://github.com/shallcheek/PassWordEditView'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}